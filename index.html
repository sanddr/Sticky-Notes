<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Sticky Notes</title>
    </head>
    <body>
        <div class="container">
            <div id="nav">
                <button id="create-note" onclick="createNote()">Create Note</button>
                <div id="empty-note">
                    <div id="note-buttons">
                            <i class="fa fa-light fa-circle-check" onclick="saveNote()"></i>
                            <i class="fa fa-light fa-circle-xmark" onclick="closeNote()"></i>
                    </div>
                    <textarea id="user-input" placeholder="Write Note..." maxlength="120"></textarea>
                </div>
            </div>

            <div id="all-notes"></div>
                
         </div>


        <script src="script.js"></script>
    </body>
</html>
